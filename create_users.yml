---

- name: create user accounts for all our servers
  hosts: labservers
  become: true
  remote_user: slilly
  vars_files:
    - secret.yml
  tasks:
    - name: Creating users from secret.yml
      user: 
        name: "{{ item.name }}"
        password: "{{ item.pw | password_hash('sha512')}}"
      with_items: "{{ newusers }}"


